<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-white bg-black">Hello Tailwind</p>
    <p class="text-black">Hello Tailwind</p>

    <!-- Background Colors -->
    <div class="h-12 w-12 bg-red-500"></div>
    <div class="h-12 w-12 bg-green-500"></div>

    <!-- Text Underline -->
    <p class="underline decoration-red-500">Hello Tailwind</p>
    <p class="underline decoration-green-500">Hello Tailwind</p>

    <!-- Border Colors -->
    <div class="h-12 w-12 border border-red-500"></div>
    <div class="h-12 w-12 border border-green-500"></div>

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-500">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
    </div>

    <!-- Outline Colors -->
    <a class="outline outline-red-500">I am a div</a>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button
      class="bg-blue-500 text-white p-1 rounded shadow-lg shadow-blue-500/50 block"
    >
      Click me
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-red-500" checked />

    <!-- Arbitrary Colors -->
    <div class="h-12 w-12 bg-[#121212]"></div>
  </body>
</html>
